git:
  autoFetch: false # Disable automatic fetch to prevent 1Password calls

os:
  edit: "cursor {{filename}}"
  editAtLine: "cursor --line={{line}} {{filename}}"
  editAtLineAndWait: "cursor --block --line={{line}} {{filename}}"
  editInTerminal: false
  openDirInEditor: "cursor {{dir}}"
promptToReturnFromSubprocess: false
