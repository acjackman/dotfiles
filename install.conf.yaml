- defaults:
    link:
      create: true
      relink: true


- clean: ['~', '~/.config']

- link:
    ~/.zshrc: src/.zshrc

- shell:
  - git submodule sync --recursive

- brewfile:
  - src/BrewFile

- link:
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: src/hammerspoon
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore
