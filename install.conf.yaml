- defaults:
    link:
      create: true
      relink: true

# Remvoe dead symbolic links to the dotfiles repo
- clean:
    ~/:
      force: true
    ~/.config:
    "~/Library/Application Support":
      if: "[ `uname` = Darwin ]"

- link:
    # Terminal
    ~/.config/alacritty: src/alacritty

    # Git
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore
    ~/.gitconfig-fulcrum: src/gitconfig-fulcrum
    ~/.gitconfig-moov: src/gitconfig-moov

    # ZSH config
    ~/.zshrc: src/shell/zshrc
    ~/.zprofile: src/shell/zprofile
    ~/.exports: src/shell/exports
    ~/.functions: src/shell/functions
    ~/.aliases: src/shell/aliases
    ~/.zsh_plugins: src/shell/zsh_plugins
    ~/.p10k.zsh: src/shell/p10k.zsh

    # Tmux
    ~/.config/tmux: src/tmux

    # Scripts
    ~/.bin: src/bin

    # shell apps config
    ~/.ipython: src/ipython
    ~/.myclirc: src/myclirc

    # Emacs
    ~/.config/doom:
      path: src/doom/
      force: true

    ~/.config/k9s: src/k9s
    ~/.config/asdf: src/asdf
    ~/.config/topgrade.toml: src/topgrade/config.toml
    ~/.editorconfig: src/editorconfig

    # macOS & apps
    "~/Library/Application Support/espanso":
      if: "[ `uname` = Darwin ]"
      path: src/espanso
      force: true
    ~/.Brewfile:
      if: "[ `uname` = Darwin ]"
      path: src/Brewfile
    ~/.config/yabai:
      if: "[ `uname` = Darwin ]"
      path: src/yabai
      force: true
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: src/hammerspoon
    ~/.config/karabiner:
      if: "[ `uname` = Darwin ]"
      path: src/karabiner
    ~/Library/Application Support/qmk/qmk.ini:
      if: "[ `uname` = Darwin ]"
      path: src/qmk.ini
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/snippets
