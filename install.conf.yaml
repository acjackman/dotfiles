- defaults:
    link:
      create: true
      relink: true

# Remvoe dead symbolic links to the dotfiles repo
- clean:
    ~/:
      force: true
    ~/.config:
    "~/Library/Application Support":
      if: "[ `uname` = Darwin ]"

- link:
    # Terminal
    ~/.config/alacritty: src/alacritty

    # Git
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore
    ~/.gitconfig-fulcrum: src/gitconfig-fulcrum
    ~/.gitconfig-moov: src/gitconfig-moov

    # ZSH config
    ~/.config/zsh:
      path: src/shell
      force: true
    ~/.zlogin: src/shell/zlogin.zsh
    ~/.zshenv: src/shell/zshenv.zsh
    ~/.zprofile: src/shell/zprofile.zsh
    ~/.zshrc: src/shell/zshrc.zsh
    ~/.exports: src/shell/exports.zsh
    ~/.aliases: src/shell/aliases.zsh
    ~/.zsh_plugins: src/shell/zsh_plugins.zsh
    ~/.p10k.zsh: src/shell/p10k.zsh

    # Scripts
    ~/.local/share/jackman/bin: src/bin

    # shell apps config
    ~/.ipython: src/ipython
    ~/.myclirc: src/myclirc

    # Emacs
    ~/.config/doom:
      path: src/doom/
      force: true

    ~/.config/tmux: src/tmux
    ~/.config/nvim: src/nvim
    ~/.config/k9s: src/k9s
    ~/.config/asdf: src/asdf
    ~/.config/lazygit: src/lazygit
    ~/.config/topgrade.toml: src/topgrade/config.toml
    ~/.editorconfig: src/editorconfig
    ~/.config/gh/config.yml:
      path: src/gh/config.yml # linking only config allows hosts to be unique
      force: true

    # macOS & apps
    "~/Library/Application Support/espanso":
      if: "[ `uname` = Darwin ]"
      path: src/espanso
      force: true
    ~/.Brewfile:
      if: "[ `uname` = Darwin ]"
      path: src/Brewfile
    ~/.config/yabai:
      if: "[ `uname` = Darwin ]"
      path: src/yabai
      force: true
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: src/hammerspoon
    ~/.config/karabiner:
      if: "[ `uname` = Darwin ]"
      path: src/karabiner
    ~/Library/Application Support/qmk/qmk.ini:
      if: "[ `uname` = Darwin ]"
      path: src/qmk.ini
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/snippets
