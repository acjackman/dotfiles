- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- shell:
  - git submodule sync --recursive

- link:
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: src/hammerspoon
    ~/.zshrc:
      force: true
      path: src/.zshrc
    ~/.gitconfig:
      force: true
      path: src/gitconfig
    ~/.gitignore:
      force: true
      path: src/gitignore
