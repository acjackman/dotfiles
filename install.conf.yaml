- defaults:
    link:
      create: true
      relink: true


- clean: ['~', '~/.config']

- link:
    ~/.zshrc: src/.zshrc

- shell:
  - git submodule sync --recursive

- create:
  - "~/.sublime_projects"

- link:
    # Git
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore

    # ZSH config
    ~/.zshrc:
      path: src/.zshrc
      force: true
    ~/.oh-my-zsh:
      path: tools/ohmyzsh/
      force: true
    ~/.p10k.zsh:
      path: src/.p10k.zsh
      force: true

    # Scripts
    ~/.bin: src/bin

    # shell apps config
    ~/.ipython: src/ipython

    # Emacs
    ~/.emacs.d:
      path: tools/doom-emacs/
      force: true
    # ~/.spacemacs.d: src/spacemacs/
    ~/.doom.d:
      path: src/doom.d/
      force: true

    ~/.config/topgrade.toml: src/topgrade/config.toml
    ~/.editorconfig: src/editorconfig

    # macOS & apps
    "~/Library/Application Support/Sublime Text 3/Packages/User": src/sublime/User
    ~/.Brewfile:
      if: '[ `uname` = Darwin ]'
      path: src/Brewfile
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: src/hammerspoon
    ~/.config/karabiner:
      if: '[ `uname` = Darwin ]'
      path: src/karabiner
    ~/Library/Application Support/qmk/qmk.ini:
      if: '[ `uname` = Darwin ]'
      path: src/qmk.ini
    ~/Library/Application Support/Code/User/settings.json:
      if: '[ `uname` = Darwin ]'
      path: src/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      if: '[ `uname` = Darwin ]'
      path: src/vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets:
      if: '[ `uname` = Darwin ]'
      path: src/vscode/snippets
