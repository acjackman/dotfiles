- defaults:
    link:
      create: true
      relink: true

# Remvoe dead symbolic links to the dotfiles repo
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
    "~/Library/Application Support":
      if: "[ `uname` = Darwin ]"

- link:
    # Git
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore
    ~/.gitconfig-fulcrum: src/gitconfig-fulcrum
    ~/.gitconfig-moov: src/gitconfig-moov

    # ZSH config
    ~/.zshrc:
      path: src/zshrc
      force: true
    ~/.zprofile:
      path: src/zprofile
      force: true
    ~/.oh-my-zsh:
      path: tools/ohmyzsh/
      force: true
    ~/.p10k.zsh:
      path: src/.p10k.zsh
      force: true

    # Scripts
    ~/.bin: src/bin

    # shell apps config
    ~/.ipython: src/ipython
    ~/.myclirc: src/myclirc

    # Emacs
    ~/.config/doom:
      path: src/doom/
      force: true

    ~/.config/k9s: src/k9s
    ~/.config/ruff: src/ruff
    ~/.config/topgrade.toml: src/topgrade/config.toml
    ~/.editorconfig: src/editorconfig

    # macOS & apps
    "~/Library/Application Support/espanso":
      if: "[ `uname` = Darwin ]"
      path: src/espanso
      force: true
    ~/.Brewfile:
      if: "[ `uname` = Darwin ]"
      path: src/Brewfile
    ~/.config/yabai:
      if: "[ `uname` = Darwin ]"
      path: src/yabai
      force: true
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: src/hammerspoon
    ~/.config/karabiner:
      if: "[ `uname` = Darwin ]"
      path: src/karabiner
    ~/Library/Application Support/qmk/qmk.ini:
      if: "[ `uname` = Darwin ]"
      path: src/qmk.ini
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: src/vscode/snippets
