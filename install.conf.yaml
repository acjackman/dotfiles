- defaults:
    link:
      create: true
      relink: true


- clean: ['~', '~/.config']

- link:
    ~/.zshrc: src/.zshrc

- shell:
  - git submodule sync --recursive

- create:
  - "~/.sublime_projects"

- link:
    # Git
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore

    # ZSH config
    ~/.zshrc:
      path: src/.zshrc
      force: true
    ~/.oh-my-zsh/custom:
      path: src/oh-my-zsh/custom
      force: true

    # Scripts
    ~/.bin: src/bin

    # shell apps config
    ~/.ipython: src/ipython

    # macOS & apps
    "~/Library/Application Support/Sublime Text 3/Packages/User": src/sublime/User
    ~/.Brewfile:
      if: '[ `uname` = Darwin ]'
      path: src/Brewfile
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: src/hammerspoon
    ~/Library/Preferences/com.knollsoft.Rectangle.plist:
      if: '[ `uname` = Darwin ]'
      path: src/rectangle/com.knollsoft.Rectangle.plist
      force: true
    ~/.config/karabiner:
      if: '[ `uname` = Darwin ]'
      path: src/karabiner
    ~/Library/Application Support/qmk/qmk.ini:
      if: '[ `uname` = Darwin ]'
      path: src/qmk.ini
