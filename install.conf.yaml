- defaults:
    link:
      create: true
      relink: true


- clean: ['~', '~/.config']

- link:
    ~/.zshrc: src/.zshrc

- shell:
  - git submodule sync --recursive

- create:
  - "~/.sublime_projects"

- link:
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: src/hammerspoon
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore
    "~/Library/Application Support/Sublime Text 3/Packages/User": src/sublime/User
    "~/.ipython": src/ipython
    "~/.bin": src/bin
    "~/.zshrc":
      path: src/.zshrc
      force: true
    "~/.Brewfile": src/Brewfile
    ~/Library/Preferences/com.knollsoft.Rectangle.plist:
      if: '[ `uname` = Darwin ]'
      path: src/rectangle/com.knollsoft.Rectangle.plist
      force: true
