- defaults:
    link:
      create: true
      relink: true

- brewfile:
  - src/BrewFile

- clean: ['~', '~/.config']

- shell:
  - git submodule sync --recursive

- link:
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: src/hammerspoon
    ~/.zshrc: src/.zshrc
    ~/.gitconfig: src/gitconfig
    ~/.gitignore: src/gitignore
