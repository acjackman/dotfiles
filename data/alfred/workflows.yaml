  # Color Picker
  # Note: zeitlings workflows from Alfred Gallery may need manual download
  # URL format for Alfred Gallery is not publicly documented
  - name: "Color Picker"
    uuid: "7305AD33-0501-4BEB-A1F1-AA9A2EDD7A66"
    # Uncomment and update URL when available
    # url: "https://alfred.app/workflows/zeitlings/color-picker/download/"
    manual: true
    tags: ["base", "utilities"]
    description: "Pick colors and get hex, rgba, hsl representations"
    notes: "Download from: https://alfred.app/workflows/zeitlings/color-picker/"

# Tag definitions
# - base: Install on all machines
# - personal: Install only on personal machines (when .personal is set in chezmoi config)
# - work: Install only on work machines (when .work is set in chezmoi config)
