# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:

  - trigger: ",acc"
    replace: "### Acceptance Criteria\n[]"

  - trigger: ",standup"
    replace: "{{mydate}} Standup"
    vars:
      - name: mydate
        type: date
        params:
          format: "%A"

  # Print the current date
  - trigger: "dstp"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: "dstp"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: "dtstp"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%dT%H:%M:%S"

  - trigger: ",gho"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: >
            pbpaste | sed -E 's|(https://github.com/([^/]+)/([^/]+)/pull/([^/]+)/(.*))|[[\1][\3#\4]]|'

  - trigger: ",ghm"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: >
            pbpaste | sed -E 's|(https://github.com/([^/]+)/([^/]+)/pull/([^/]+)/(.*))|[\3#\4](\1)|'

  # And much more! For more information, visit the docs: https://espanso.org/docs/
