# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:

  - trigger: ",acc"
    replace: "### Acceptance Criteria\n[]"

  - trigger: ",stdd"
    replace: "{{mydate}} Standup"
    vars:
      - name: mydate
        type: date
        params:
          format: "%A"

  - trigger: ",stdo"
    replace: "{{order}}"
    vars:
      - name: order
        type: shell
        params:
          cmd: "~/.dotfiles-moov/bin/standup"

  # Print the current date
  - trigger: "dstp"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: "dtstp"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%dT%H:%M:%S"

  - trigger: ",gho"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: >
            pbpaste | sed -E 's|(https://github.com/([^/]+)/([^/]+)/pull/([^/]+)/(.*))|[[\1][\3#\4]]|'

  - trigger: ",ghm"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: >
            pbpaste | sed -E 's|(https://github.com/([^/]+)/([^/]+)/pull/([^/]+)/(.*))|[\3#\4](\1)|'

  - trigger: ",hb"
    replace: "harbourbridge"

