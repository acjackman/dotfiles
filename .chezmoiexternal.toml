# Themes

[".config/alacritty/themes"]
type = "git-repo"
url = "https://github.com/alacritty/alacritty-theme.git"
refreshPeriod = "168h"

[".config/k9s/skins"]
type = "archive"
url = "https://github.com/catppuccin/k9s/archive/main.tar.gz"
refreshPeriod = "168h"
stripComponents = 2
include = ["k9s-main/dist/*.yaml"]

[".local/share/tmux/plugins/catppuccin"]
type = "archive"
url = "https://github.com/catppuccin/tmux/archive/v2.1.3.tar.gz"
stripComponents = 1


# Wallpapers

[".local/share/wallpapers/seasons"]
type = "git-repo"
url = "https://github.com/acjackman/wallpapers-seasons.git"
refreshPeriod = "168h"
pull = { args = ["--ff-only"] }

# {{if has "personal" .extras}}
[".local/share/wallpapers/fun"]
type = "git-repo"
url = "https://github.com/acjackman/wallpapers-fun.git"
refreshPeriod = "168h"
pull = { args = ["--ff-only"] }
