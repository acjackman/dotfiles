# Themes

[".config/k9s/skins"]
type = "archive"
url = "https://github.com/catppuccin/k9s/archive/main.tar.gz"
refreshPeriod = "168h"
stripComponents = 2
include = ["k9s-main/dist/*.yaml"]

[".local/share/tmux/plugins/catppuccin"]
type = "archive"
url = "https://github.com/catppuccin/tmux/archive/v2.1.3.tar.gz"
stripComponents = 1

